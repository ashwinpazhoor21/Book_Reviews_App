{% extends "layout.html" %}

{% block title %}
    Books
{% endblock %}

{% block body %}
    <h1>Search For Books</h1>

    <form action="{{ url_for('books') }}" method="post">

        <div class="form-group">
            <input class="form-control" name="search" placeholder="Search by Title, Author or ISBN">
        </div>

        <div class="form-group">
            <button class="btn btn-primary">Search</button>
        </div>

    </form>


{% endblock %}
